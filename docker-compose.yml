version: '3'

volumes:
  opensearch-node1:
  opensearch-node2:

networks:
  opensearch-net:

services:

  opensearch-node1:
    image: bitergia/bitergia-analytics-opensearch:latest
    container_name: opensearch-node1
    ports:
      - 9200:9200
      - 9600:9600
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node1
      - discovery.seed_hosts=opensearch-node1,opensearch-node2
      - cluster.initial_master_nodes=opensearch-node1,opensearch-node2
      - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
      - bootstrap.system_call_filter=false # this is required to start up on macOS
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
#        - network.host=0.0.0.0
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    volumes:
      - opensearch-node1:/usr/share/opensearch/data
    networks:
      - opensearch-net

  opensearch-node2:
    image: bitergia/bitergia-analytics-opensearch:latest
    container_name: opensearch-node2
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node2
      - discovery.seed_hosts=opensearch-node1,opensearch-node2
      - cluster.initial_master_nodes=opensearch-node1,opensearch-node2
      - bootstrap.memory_lock=true 
      - bootstrap.system_call_filter=false # this is required to start up on macOS
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    volumes:
      - opensearch-node2:/usr/share/opensearch/data
    networks:
      - opensearch-net

  dashboard:
    image: bitergia/bitergia-analytics-opensearch-dashboards:latest
    container_name: bap-dashboards
    ports:
      - 5601:5601
    expose:
      - "5601"
    environment:
      OPENSEARCH_HOSTS: '["https://opensearch-node1:9200","https://opensearch-node2:9200"]' # must be a string with no spaces when specified as an environment variable
    networks:
      - opensearch-net
